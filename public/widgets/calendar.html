<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Events</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f5f5f5; */
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      .calendar-widget {
        width: 160px;
        height: 160px;
        border-radius: 24px;
        background: white;
        padding: 14px;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        font-size: 12px;
        color: #5f6368;
        font-weight: 500;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        flex-shrink: 0;
      }
      .calendar-icon {
        color: #e67e22; /* Changed to orange */
        margin-right: 6px;
        font-size: 16px;
      }
      .events-scroll {
        flex: 1;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #dadce0 transparent;
        padding-right: 2px;
        margin-right: -6px;
      }
      .events-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .events-scroll::-webkit-scrollbar-thumb {
        background-color: #dadce0;
        border-radius: 2px;
      }
      .events-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .event-item {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 7px 10px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .event-time {
        color: #e67e22; /* Changed to orange */
        font-size: 10px;
        font-weight: 500;
        margin-bottom: 2px;
      }
      .event-title {
        color: #202124;
        font-size: 11px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .footer {
        margin-top: 8px;
        text-align: right;
        flex-shrink: 0;
      }
      .view-link {
        color: #e67e22; /* Changed to orange */
        font-size: 10px;
        text-decoration: none;
        display: inline-block;
        padding: 2px 4px;
      }
      .loading {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #5f6368;
        font-size: 12px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calendar-widget">
      <div class="header">
        <span class="material-icons calendar-icon">event</span>
        Upcoming (10)
      </div>
      <div class="events-scroll" id="events-scroll">
        <div class="events-list" id="events-container">
          <div class="loading">Loading...</div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://calendar.google.com/calendar/u/1?cid=gronsdodgeball@gmail.com"
          class="view-link"
          target="_blank"
        >
          View All
        </a>
      </div>
    </div>

    <script>
      // Configuration
      const CALENDAR_ID = "gronsdodgeball@gmail.com";
      const API_KEY = "AIzaSyCAllpV5h0oZ0Pklsq4_CBjaCt-8HDhSuY";
      const MAX_EVENTS = 10;

      async function loadEvents() {
        try {
          const now = new Date().toISOString();
          const response = await fetch(
            `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(
              CALENDAR_ID
            )}/events?` +
              `key=${API_KEY}&` +
              `timeMin=${now}&` +
              `maxResults=${MAX_EVENTS}&` +
              `orderBy=startTime&` +
              `singleEvents=true`
          );

          if (!response.ok) throw new Error("API request failed");

          const data = await response.json();
          displayEvents(data.items);
        } catch (error) {
          console.error("Error:", error);
          showError();
        }
      }

      function displayEvents(events) {
        const container = document.getElementById("events-container");

        if (!events || events.length === 0) {
          container.innerHTML = `
                    <div class="event-item">
                        <div class="event-title">No events scheduled</div>
                    </div>
                `;
          return;
        }

        container.innerHTML = events
          .slice(0, MAX_EVENTS)
          .map((event) => {
            const start = event.start.dateTime || event.start.date;
            const time = start ? formatTime(start) : "All day";

            return `
                    <div class="event-item">
                        <div class="event-time">${time}</div>
                        <div class="event-title">${
                          event.summary || "Event"
                        }</div>
                    </div>
                `;
          })
          .join("");
      }

      function showError() {
        document.getElementById("events-container").innerHTML = `
                <div class="event-item">
                    <div class="event-title">Couldn't load events</div>
                </div>
            `;
      }

      function formatTime(dateString) {
        const date = new Date(dateString);
        return date.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", loadEvents);
    </script>
  </body>
</html>
