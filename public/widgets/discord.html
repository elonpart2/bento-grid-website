<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Widget</title>
    <style>
      :root {
        --discord-blurple: #5865f2;
        --discord-dark: #36393f;
        --discord-light: #ffffff;
        --discord-gray: #4f545c;
        --discord-green: #57f287;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f0f2f5; */
        font-family: "Segoe UI", Helvetica, sans-serif;
      }

      .widget-container {
        width: 160px;
        height: 160px;
        perspective: 800px;
      }

      .discord-widget {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 24px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .widget-container:hover .discord-widget {
        transform: rotateY(180deg);
      }

      .widget-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .front {
        background: linear-gradient(
          135deg,
          var(--discord-blurple) 0%,
          #454fbf 100%
        );
        cursor: pointer;
      }

      .back {
        background: var(--discord-dark);
        transform: rotateY(180deg);
        padding: 15px;
        box-sizing: border-box;
      }

        height: 80px;

          no-repeat center;

          no-repeat center;
        -webkit-mask-size: 100%;
        mask-size: 100%;
      }

      .action-buttons {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 5px;
      }

      .discord-btn {
        width: 100%;
        padding: 10px 0;
        border-radius: 24px;
        border: none;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        color: white;
      }

      .discord-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .discord-btn:hover::after {
        opacity: 1;
      }

      .primary-btn {
        background: var(--discord-blurple);
        box-shadow: 0 2px 4px rgba(88, 101, 242, 0.2);
      }

      .primary-btn:hover {
        background: #4752c4;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(88, 101, 242, 0.3);
      }

      .secondary-btn {
        background: var(--discord-gray);
        box-shadow: 0 2px 4px rgba(79, 84, 92, 0.2);
      }

      .secondary-btn:hover {
        background: #5d6269;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(79, 84, 92, 0.3);
      }

      .icon {
        width: 16px;
        height: 16px;
      }

      .back-header {
        color: white;
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 12px;
        text-align: center;
      }

      .discord-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .discord-btn:hover::before {
        opacity: 0.6;
        animation: shine 1.5s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(30deg);
        }
        100% {
          transform: translateX(100%) rotate(30deg);
        }
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: var(--discord-dark);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        color: white;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .modal-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--discord-green);
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .server-details {
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .join-btn {
        background: var(--discord-blurple);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        font-weight: 600;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <div class="discord-widget">
        <div class="widget-face front">
          <div class="logo"></div>
        </div>
        <div class="widget-face back">
          <div class="back-header">Join Our Server</div>
          <div class="action-buttons">
            <a
              href="https://discord.gg/qw6RUxxG"
              target="_blank"
              class="discord-btn primary-btn"
            >
              <svg
                class="icon"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
              Join Now
            </a>
            <button class="discord-btn secondary-btn" id="moreInfoBtn">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                />
              </svg>
              More Info
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- More Info Modal -->
    <div class="modal" id="infoModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Server Information</div>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="server-details">
          <p><strong>Welcome to our community!</strong></p>
          <p>â€¢ Friendly and active members</p>
          <p>â€¢ Regular events and discussions</p>
          <p>â€¢ Helpful support channels</p>
          <p>â€¢ Custom roles and perks</p>
        </div>
        <a href="https://discord.gg/qw6RUxxG" target="_blank" class="join-btn">
          Join Server Now
        </a>
      </div>
    </div>

    <script>
      // Modal functionality
      const moreInfoBtn = document.getElementById("moreInfoBtn");
      const closeModal = document.getElementById("closeModal");
      const infoModal = document.getElementById("infoModal");

      moreInfoBtn.addEventListener("click", () => {
        infoModal.style.display = "flex";
      });

      closeModal.addEventListener("click", () => {
        infoModal.style.display = "none";
      });

      // Close modal when clicking outside
      window.addEventListener("click", (event) => {
        if (event.target === infoModal) {
          infoModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
