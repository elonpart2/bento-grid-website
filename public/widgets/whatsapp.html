<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Widget - Premium</title>
    <style>
      /* Official WhatsApp color palette */
      :root {
        --wa-green: #25d366;
        --wa-dark-green: #128c7e;
        --wa-teal-green: #075e54;
        --wa-light-green: #dcf8c6;
        --wa-blue: #34b7f1;
        --wa-white: #ffffff;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f0f2f5; */
        font-family: "Segoe UI", Helvetica, sans-serif;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      .widget-container {
        width: 160px;
        height: 160px;
        perspective: 800px;
      }

      .whatsapp-widget {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-radius: 24px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .widget-container:hover .whatsapp-widget {
        transform: rotateY(180deg);
      }

      .widget-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .front {
        background: linear-gradient(
          135deg,
          var(--wa-dark-green) 0%,
          var(--wa-green) 100%
        );
      }

      .back {
        background: var(--wa-white);
        transform: rotateY(180deg);
        padding: 15px;
        box-sizing: border-box;
      }

      .action-buttons {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .wa-pill {
        width: 100%;
        padding: 10px 0;
        border-radius: 24px;
        border: none;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        position: relative;
        overflow: hidden;
      }

      .wa-pill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .wa-pill:hover::after {
        opacity: 1;
      }

      .primary-pill {
        background: var(--wa-teal-green);
        color: white;
        box-shadow: 0 2px 4px rgba(7, 94, 84, 0.2);
      }

      .primary-pill:hover {
        background: #054d44;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(7, 94, 84, 0.3);
      }

      .secondary-pill {
        background: var(--wa-light-green);
        color: var(--wa-teal-green);
        border: 1px solid rgba(7, 94, 84, 0.1);
        box-shadow: 0 2px 4px rgba(7, 94, 84, 0.1);
      }

      .secondary-pill:hover {
        background: #c8f0b8;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(7, 94, 84, 0.2);
      }

      .icon {
        width: 16px;
        height: 16px;
      }

      .back-header {
        color: var(--wa-teal-green);
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 12px;
        text-align: center;
      }

      .watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: rgba(0, 0, 0, 0.05);
        font-size: 9px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      /* Subtle shine effect on pills */
      .wa-pill::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .wa-pill:hover::before {
        opacity: 0.6;
        animation: shine 1.5s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(30deg);
        }
        100% {
          transform: translateX(100%) rotate(30deg);
        }
      }
    </style>
  </head>

    <div class="widget-container">
      <div class="whatsapp-widget">
        <div class="widget-face front">
          <div class="logo"></div>
        </div>
        <div class="widget-face back">

          <div class="action-buttons">
            <button class="wa-pill primary-pill">
